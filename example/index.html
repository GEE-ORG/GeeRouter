<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeeRouter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            background: #eaf1ff;
            padding: 0;
            margin: 0;
            font-family: "Segoe UI" , Roboto , "Segoe UI" , "Helvetica Neue", "PingFang SC", "Noto Sans" , "Noto Sans CJK SC" , "Microsoft YaHei" , "微软雅黑" , sans-serif;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #fff;
            text-align: center;
        }
        li {
            display: inline-block;
        }
        li a {
            display: inline-block;
            text-decoration: none;
            color: #466fc1;
            padding: 20px 20px;
            font-size: 18px;
        }
        li a:hover {
            background: #eef;
        }
        li a.active {
            background: #1584ff;
            color: #fff;
        }

        .container {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: rgba(98, 113, 167, 0.48)
        }
        .mod {
            background: #1584ff;
            position: absolute;
            right: 10px;
            bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .mod input {
            display: none;
        }
        input#history + span {
            border-radius: 50%;
            width: 15px;
            height: 15px;
            background: #fff;
            display: inline-block;
            vertical-align: bottom;
            position: relative;
            transition: all .2s ease-in-out;
        }
        input#history:checked + span {
            border: 3px solid #fff;
            background: #1584ff;
        }

            /*transform: translate(-50%, -50%) scale(0);*/
            /*transition: transform .2s ease-in-out;*/
        /*}*/
        /*input#history:checked + span::after {*/
            /*transform: translate(-50%, -50%) scale(1);*/
        /*}*/

    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/post">Post</a></li>
        <li><a href="/aaaa">AAAA</a></li>
        <li><a href="/post">Post</a></li>
    </ul>
</nav>
<div class="container"></div>
<div class="mod">
    <label for="history">History Mod</label>
    <input type="checkbox" id="history">
    <span></span>
</div>

<script>
    var originalUrl = location.href;
</script>
<script src="bundle.js"></script>
<script>
    const history = document.querySelector('#history');
    history.checked = localStorage.getItem('history') === 'true' || false;
    history.addEventListener('change', function (e) {
        if (this.checked) {
        	localStorage.setItem('history', true);
        } else {
	        localStorage.setItem('history', false);
        }
        setTimeout(() => {
	        location.href = originalUrl;
        }, 400);
    });
</script>
</body>
</html>
